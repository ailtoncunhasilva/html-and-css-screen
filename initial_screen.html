<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="containerone">
                <img src="images/telaappchecklist.png" alt="Imagem ilustrativa do app no smartphone">
            </div>
            <div class="containertwo">
                <div class="containergroup">
                    <img src="images/checklistcarhtml.png" class="nameinstagramlogo" alt="logotipo checklistcar">
                    <div class="profile-photo">
                        <img src="images/fotohtml.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="app-login">Continue como oficinasaojoao</a>
                    <a href="#" class="app-remove-account">Remover conta</a>
                </div>
                <div class="containergroup">
                    <p class="not-account">Não é oficinasaojoao?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Registre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="store-buttons">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
